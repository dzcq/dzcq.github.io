	    <p>有些批处理打开编辑的时候是乱码，那么用什么办法来改变它呢？<br><a id="more"></a><br>新建一个批处理文件，然后输入下面的内容，保存好后，把要解密的文件拖在上面即可：<br><figure class="highlight dos"><table><tr><td class="gutter"><pre><span class="line">1</span><br><span class="line">2</span><br><span class="line">3</span><br><span class="line">4</span><br><span class="line">5</span><br><span class="line">6</span><br><span class="line">7</span><br><span class="line">8</span><br><span class="line">9</span><br><span class="line">10</span><br><span class="line">11</span><br><span class="line">12</span><br><span class="line">13</span><br><span class="line">14</span><br><span class="line">15</span><br><span class="line">16</span><br><span class="line">17</span><br><span class="line">18</span><br><span class="line">19</span><br><span class="line">20</span><br><span class="line">21</span><br><span class="line">22</span><br><span class="line">23</span><br><span class="line">24</span><br><span class="line">25</span><br><span class="line">26</span><br><span class="line">27</span><br><span class="line">28</span><br><span class="line">29</span><br><span class="line">30</span><br><span class="line">31</span><br><span class="line">32</span><br><span class="line">33</span><br><span class="line">34</span><br><span class="line">35</span><br><span class="line">36</span><br><span class="line">37</span><br><span class="line">38</span><br><span class="line">39</span><br><span class="line">40</span><br><span class="line">41</span><br><span class="line">42</span><br><span class="line">43</span><br><span class="line">44</span><br><span class="line">45</span><br><span class="line">46</span><br><span class="line">47</span><br><span class="line">48</span><br><span class="line">49</span><br><span class="line">50</span><br><span class="line">51</span><br><span class="line">52</span><br><span class="line">53</span><br><span class="line">54</span><br><span class="line">55</span><br><span class="line">56</span><br><span class="line">57</span><br><span class="line">58</span><br><span class="line">59</span><br><span class="line">60</span><br><span class="line">61</span><br><span class="line">62</span><br><span class="line">63</span><br><span class="line">64</span><br><span class="line">65</span><br><span class="line">66</span><br><span class="line">67</span><br><span class="line">68</span><br><span class="line">69</span><br><span class="line">70</span><br><span class="line">71</span><br></pre></td><td class="code"><pre><span class="line">@<span class="keyword">echo</span> off</span><br><span class="line"><span class="built_in">mode</span> <span class="stream">con</span>: cols=<span class="number">80</span> lines=<span class="number">25</span></span><br><span class="line">:index</span><br><span class="line"><span class="built_in">color</span> <span class="number">27</span></span><br><span class="line"><span class="built_in">cls</span></span><br><span class="line"><span class="keyword">echo</span>.                 </span><br><span class="line"><span class="keyword">echo</span>.               </span><br><span class="line"><span class="keyword">echo</span>                              BAT 解 密 工 具   </span><br><span class="line"><span class="keyword">echo</span>.                                 </span><br><span class="line"><span class="keyword">echo</span>.                 </span><br><span class="line"><span class="keyword">echo</span>.                                                   </span><br><span class="line"><span class="keyword">echo</span>.                                                    </span><br><span class="line"><span class="keyword">echo</span>            本工具用来对混淆文本编码类型的加密批处理进行解密!            </span><br><span class="line"><span class="keyword">echo</span>.                                                   </span><br><span class="line"><span class="keyword">echo</span>            在下面填入需要解密的批处理按回车键即可.                  </span><br><span class="line"><span class="keyword">echo</span>.                                                    </span><br><span class="line"><span class="keyword">echo</span>            建议直接把待解密的批处理文件拖曳至本窗口释放.              </span><br><span class="line"><span class="keyword">echo</span>.                                                    </span><br><span class="line"><span class="keyword">echo</span>            解密成功后会在本程序目录下生成"new_待解密文件名.文件后缀名"      </span><br><span class="line"><span class="keyword">echo</span>            格式的文件.                                      </span><br><span class="line"><span class="keyword">echo</span>.                                                    </span><br><span class="line"><span class="keyword">echo</span>            注意: 如果本目录下存在"new_待解密文件名.文件后缀名"的文件,      </span><br><span class="line"><span class="keyword">echo</span>                  将会被替换.                                                      </span><br><span class="line"><span class="keyword">echo</span>.                                                                         </span><br><span class="line"><span class="keyword">echo</span>.                                                                          </span><br><span class="line"><span class="keyword">echo</span>.   </span><br><span class="line"><span class="keyword">echo</span>.</span><br><span class="line"><span class="keyword">set</span> route=<span class="envvar">%cd%</span></span><br><span class="line"><span class="keyword">set</span> ravel=</span><br><span class="line"><span class="keyword">set</span> /p ravel=     请输入要解密的批处理:</span><br><span class="line"><span class="keyword">set</span> "ravel=<span class="envvar">%ravel:"=%</span>"</span><br><span class="line"><span class="flow">if</span> /i "<span class="envvar">%ravel:~-4%</span>"==".bat" <span class="flow">if</span> <span class="flow">exist</span> "<span class="envvar">%ravel%</span>" <span class="flow">goto</span> go</span><br><span class="line"><span class="flow">if</span> /i "<span class="envvar">%ravel:~-4%</span>"==".<span class="built_in">cmd</span>" <span class="flow">if</span> <span class="flow">exist</span> "<span class="envvar">%ravel%</span>" <span class="flow">goto</span> go</span><br><span class="line"><span class="built_in">cls</span></span><br><span class="line"><span class="keyword">echo</span>                               ╭─────────╮</span><br><span class="line"><span class="keyword">echo</span>          ╭─────────┤     文 件 错 误      ├───────╮</span><br><span class="line"><span class="keyword">echo</span>         │                    ╰──────────╯                │</span><br><span class="line"><span class="keyword">echo</span>         │                                                           │</span><br><span class="line"><span class="keyword">echo</span>         │     指定文件不存在或文件不是批处理类型!                    │</span><br><span class="line"><span class="keyword">echo</span>         │                                                           │</span><br><span class="line"><span class="keyword">echo</span>         │     按任意键重新输入...                                    │</span><br><span class="line"><span class="keyword">echo</span>         │                                                           │</span><br><span class="line"><span class="keyword">echo</span>         ╰─────────────────────────────╯</span><br><span class="line"><span class="keyword">echo</span>.</span><br><span class="line"><span class="keyword">echo</span>.</span><br><span class="line"><span class="keyword">echo</span> 按任意键重新输入...</span><br><span class="line"><span class="built_in">pause</span> &gt;<span class="stream">nul</span></span><br><span class="line"><span class="flow">goto</span> index</span><br><span class="line"></span><br><span class="line">:go</span><br><span class="line"><span class="flow">for</span> /f "tokens=*" <span class="envvar">%%c</span> <span class="flow">in</span> ("<span class="envvar">%ravel%</span>") <span class="flow">do</span> (</span><br><span class="line">    <span class="built_in">cd</span> /d "<span class="envvar">%%~</span>dpc"</span><br><span class="line">    <span class="flow">if</span> <span class="flow">exist</span> "<span class="envvar">%route%</span>\new_<span class="envvar">%%~</span>nxc" <span class="built_in">attrib</span> -s -h -r -a "<span class="envvar">%route%</span>\new_<span class="envvar">%%~</span>nxc"</span><br><span class="line">    <span class="keyword">echo</span> author:pengfei@www.cn-dos.<span class="winutils">net</span>&gt;"<span class="envvar">%route%</span>\new_<span class="envvar">%%~</span>nxc"</span><br><span class="line">    <span class="flow">for</span> /f "tokens=*" <span class="envvar">%%i</span> <span class="flow">in</span> (<span class="envvar">%%~</span>nxc) <span class="flow">do</span> (</span><br><span class="line">      <span class="keyword">echo</span> <span class="envvar">%%i</span>&gt;&gt;"<span class="envvar">%route%</span>\new_<span class="envvar">%%~</span>nxc"</span><br><span class="line">    )</span><br><span class="line">)</span><br><span class="line"><span class="built_in">cls</span></span><br><span class="line"><span class="keyword">echo</span>                              ╭──────────╮</span><br><span class="line"><span class="keyword">echo</span>          ╭─────────┤     解 密 成 功     ├────────╮</span><br><span class="line"><span class="keyword">echo</span>         │                    ╰──────────╯                 │</span><br><span class="line"><span class="keyword">echo</span>         │                                                            │</span><br><span class="line"><span class="keyword">echo</span>         │                   恭喜, 批处理解密成功!                     │</span><br><span class="line"><span class="keyword">echo</span>         │                                                            │</span><br><span class="line"><span class="keyword">echo</span>         ╰─────────────────────────────╯</span><br><span class="line"><span class="keyword">echo</span>.</span><br><span class="line"><span class="keyword">echo</span>.</span><br><span class="line"><span class="keyword">echo</span> 按任意键退出...</span><br><span class="line"><span class="built_in">pause</span> &gt;<span class="stream">nul</span></span><br><span class="line"><span class="flow">exit</span></span><br></pre></td></tr></table></figure></p>
